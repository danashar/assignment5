<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/memoryGame.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" rel="stylesheet">

</head>

<body>

    <main role="main" class="container">

        <h1 class="mt-5">Memory Game</h1>
        <button id="newGameBtn" type="button" class="btn btn-primary">New Game</button>

        <div id="game">
        </div>

        <div class="modal" style="display:none">
            <button class="close-btn clickable">X</button>
            <div class="modal-title">You Won!</div>
            <br>
            <button id="newGameBtn-pop" class="btn btn-success ">New Game</button>
        </div>
    </main>

    <script src="js/memoryGame.js"></script>
</body>

</html>
